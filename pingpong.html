<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Go</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #222;
    }

    .back-button {
      background-color: #ff5c5c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .title {
      flex-grow: 1;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust for header height */
      padding: 40px;
      box-sizing: border-box;
    }

    iframe {
      width: 90%;
      max-width: 1200px;
      height: 700px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">‚Üê Volver</a>
    <div class="title">Ping Pong Go</div>
  </header>
  <div class="container">
    <iframe src="https://games.cdn.famobi.com/html5games/t/table-tennis-world-tour/92a8f146/?fg_domain=play.famobi.com&fg_aid=A1000-111&fg_uid=8c8e5fc6-7e38-47ab-96eb-150276e79ef8&fg_pid=e37ab3ce-88cd-4438-9b9c-a37df5d33736&fg_beat=526&original_ref=https%3A%2F%2Fgames.cdn.famobi.com%2F" allowfullscreen></iframe>
  </div>
</body>

</html>
