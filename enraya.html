<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya</title>
    <link rel="stylesheet" href="styleenraya.css">
</head>
<body>
      <a href="index.html" class="back-button">⬅ Volver al menú</a>

    <h1>3 en Raya</h1>
    <div class="game-container">
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-options">
            <h2>Opciones de Juego</h2>
            <div class="option">
                <label for="gameMode">Modo de juego:</label>
                <select id="gameMode">
                    <option value="pvp">Jugador vs Jugador</option>
                    <option value="pvc">Jugador vs Máquina</option>
                </select>
            </div>
            <div class="option" id="difficulty-option">
                <label for="difficulty">Dificultad:</label>
                <select id="difficulty">
                    <option value="easy">Fácil</option>
                    <option value="medium">Medio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>
            <button id="restartButton">Reiniciar Juego</button>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartWinningButton">Jugar de nuevo</button>
    </div>
    <script src="scriptenraya.js"></script>
</body>
</html>
